<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="temp">
                <h1>Temperature in C</h1>
            </div>
            <div class="place">
                <h1>Location</h1>
            </div>
            <div class="time-day-date">
                <h3>Time Day Date</h3>
            </div>
            <div class="type">
                <h3>Weather Condition</h3>
            </div>
        </div>
        <form>
            <div class="search-bar">
                <input type="text" id="search-box" class="search-area" placeholder="Search Location">
                <button class="search-btn">Search</button>
            </div>
        </form>
    </div>
</body>

<script src="script.js"></script>

</html>
